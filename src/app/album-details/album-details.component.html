<div class="float-end" style="padding: 0 30px 0 0;">
    <a type="button" class="btn btn-outline-success" [routerLink]="['/upload', albumId]">Upload Picture</a>
</div>

<h2>Photos in this Album</h2>

<div class="row">
    <div class="col-sm-3" *ngFor="let photo of photos">
        <div class="card" style="width: 18rem; height: 18rem; margin: auto;padding: auto;">
            <img class="card-img-top" [src]="photo.photoUrl" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Created by: {{photo.createdBy}}</h5>

                <a [routerLink]="['/photo', photo.id]" class="btn btn-primary">Go to Photo</a>
            </div>
        </div><br><br><br><br>
    </div>
</div>
