<h2>Create Album</h2>

<div style="width:500px;margin: auto;">
    <div class="mb-3">
        <label> Album Name </label>
        <input type="text" class="form-control" [(ngModel)]="albumName" placeholder="Enter Album Name">
    </div>
    <div class="mb-3">
        <label> Cover Photo </label><br>
        <input type="file" class="form-control-file" [disabled]="!albumName" (change)="createAlbum($event.target)">

    </div>
</div>
